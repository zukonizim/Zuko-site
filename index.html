<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Zuko and exelans Chat</title>

<!-- HSTS: Sitenin sadece HTTPS üzerinden açılmasını zorunlu kılar -->
<meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">

<!-- X-Content-Type-Options: MIME tipi ile oynanmasını engeller -->
<meta http-equiv="X-Content-Type-Options" content="nosniff">

<!-- X-Frame-Options: Clickjacking saldırılarına karşı -->
<meta http-equiv="X-Frame-Options" content="DENY">

<!-- Referrer-Policy: Veri sızıntısını azaltır -->
<meta name="referrer" content="no-referrer-when-downgrade">

<!-- Content-Security-Policy: XSS ve harici scriptleri engeller -->
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com; style-src 'self' 'unsafe-inline';">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
  body { font-family: Arial, sans-serif; background:#111; color:#fff; margin:0; padding:0;}
  header { display:flex; justify-content:space-between; align-items:center; padding:15px; background:#222; border-bottom:1px solid #333;}
  header h1 { color:#0ff; margin:0;}
  header nav a { margin-left:15px; color:#0ff; text-decoration:none;}
  header nav a:hover { color:#0cc;}
  header nav button { background:#f66; color:#fff; border:none; padding:5px 10px; border-radius:5px; cursor:pointer; margin-left:10px;}
  header nav button:hover { background:#d55;}
  main { max-width:800px; margin:20px auto; padding:10px;}
  #chatWindow { background:#222; padding:15px; height:60vh; max-height: calc(100vh - 200px); overflow-y:auto; border-radius:10px; width:100%; box-sizing:border-box;}
  .msg { padding:5px 10px; margin:5px 0; border-radius:8px; max-width:80%; word-wrap:break-word;}
  .me { background:#0ff; color:#000; margin-left:auto; text-align:right;}
  .other { background:#333; color:#fff; margin-right:auto; text-align:left;}
  #inputDiv { display:flex; margin-top:10px; max-width:100%;}
  #messageInput { flex:1; padding:10px; border:none; border-radius:5px 0 0 5px; background:#333; color:#fff;}
  #sendBtn { padding:10px; background:#0ff; color:#000; border:none; border-radius:0 5px 5px 0; cursor:pointer;}
  #sendBtn:hover { background:#0cc; }
  #loginForm { max-width:400px; margin:50px auto; background:#222; padding:20px; border-radius:10px;}
  #loginForm input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:none; background:#333; color:#fff; }
  #loginForm button { width:100%; padding:10px; border:none; border-radius:5px; background:#0ff; color:#000; cursor:pointer; margin-bottom:5px; }
  #loginForm button:hover { background:#0cc; }
  @media (max-width:768px) {
    main { padding:10px; }
    #chatWindow { height:50vh; max-height: calc(100vh - 180px); padding:10px; }
    #messageInput, #sendBtn { padding:8px; font-size:14px; }
    header h1 { font-size:20px; }
    header nav a { font-size:14px; margin-left:10px; }
    header nav button { padding:4px 8px; font-size:14px; }
  }
</style>
</head>
<body>

<header>
  <h1>ZUKO and EXELANS</h1>
  <nav>
    <a href="/">Ana Sayfa</a>
    <a href="/settings">Ayarlar</a>
    <button id="logoutBtn">Çıkış Yap</button>
  </nav>
</header>

<main>
  <div id="loginForm">
    <h2>Giriş / Kayıt</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Şifre">
    <button id="loginBtn">Giriş Yap</button>
    <button id="registerBtn">Kayıt Ol</button>
    <p id="loginMsg" style="color:#f66;"></p>
  </div>

  <div id="chatDiv" style="display:none;">
    <div id="chatWindow"></div>
    <div id="inputDiv">
      <input id="messageInput" type="text" placeholder="Mesaj yaz...">
      <button id="sendBtn">Gönder</button>
    </div>
  </div>
</main>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCPEdXPqyz-4N3lmiMr_XG5TfKx2CWCjgg",
    authDomain: "zuko-admin.firebaseapp.com",
    projectId: "zuko-admin",
    storageBucket: "zuko-admin.firebasestorage.app",
    messagingSenderId: "877574121420",
    appId: "1:877574121420:web:4b829306c764f478fe5f69",
    measurementId: "G-STCX0BFB59"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const loginForm = document.getElementById('loginForm');
  const chatDiv = document.getElementById('chatDiv');
  const loginMsg = document.getElementById('loginMsg');
  const chatWindow = document.getElementById('chatWindow');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  let currentUser = null;

  auth.onAuthStateChanged(async user => {
    if(user){
      currentUser = user;
      const userDoc = await db.collection('users').doc(currentUser.uid).get();
      const userData = userDoc.data();
      if(userData && userData.banned){
        alert("Banlandınız! Chat’e erişemezsiniz.");
        chatDiv.style.display = 'none';
        loginForm.style.display = 'block';
        auth.signOut();
        return;
      }
      loginForm.style.display = 'none';
      chatDiv.style.display = 'block';
      loadMessages();
    } else {
      loginForm.style.display = 'block';
      chatDiv.style.display = 'none';
    }
  });

  document.getElementById('registerBtn').onclick = () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    auth.createUserWithEmailAndPassword(email, password)
      .then(cred => {
        db.collection('users').doc(cred.user.uid).set({
          uid: cred.user.uid,
          email: cred.user.email,
          role: "user",
          banned: false
        });
        loginMsg.textContent = "Kayıt başarılı!";
      })
      .catch(e => loginMsg.textContent = e.message);
  }

  document.getElementById('loginBtn').onclick = () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    auth.signInWithEmailAndPassword(email, password)
      .catch(e => loginMsg.textContent = e.message);
  }

  logoutBtn.onclick = () => { auth.signOut(); }

  sendBtn.onclick = () => {
    const text = messageInput.value.trim();
    if(!text) return;
    db.collection('messages').add({
      uid: currentUser.uid,
      text: text,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    messageInput.value = '';
  };

  function loadMessages(){
    db.collection('messages').orderBy('timestamp')
      .onSnapshot(snapshot => {
        chatWindow.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement('div');
          div.className = 'msg ' + (data.uid === currentUser.uid ? 'me' : 'other');
          div.textContent = data.text;
          chatWindow.appendChild(div);
        });
        chatWindow.scrollTop = chatWindow.scrollHeight;
      });
  }
</script>
</body>
</html>
